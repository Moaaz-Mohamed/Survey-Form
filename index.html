<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css">
    <title>Survey Form</title>
  </head>
  <body>
    <h1>freeCodeCamp Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>
    <form action="">
      <section>
        <label for="name">Name </label>
        <input id="name" type="text" />
        <label for="email">Email </label>
        <input id="email" type="text" />
        <label for="age">Age <span class="optional">(optional)</span></label>
        <input id="age" type="text" />
        <label for="jops">Which option best describes your current role?</label>
        <select name="" id="jops">
            <option disabled selected value="">Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
        </select>
      </section>
      <section class="two">
        <label>What would you like to see improved?<span class="optional"> (Check all that apply)</span></label>
        <label for="1"><input id="1" type="checkbox"> Front-end Projects</label>
        <label for="2"><input id="2" type="checkbox"> Back-end Projects</label>
        <label for="3"><input id="3" type="checkbox"> Data Visualization</label>
        <label for="4"><input id="4" type="checkbox"> Challenges</label>
        <label for="5"><input id="5" type="checkbox"> Open Source Community</label>
        <label for="6"><input id="6" type="checkbox"> Gitter help rooms</label>
        <label for="7"><input id="7" type="checkbox"> Videos</label>
        <label for="8"><input id="8" type="checkbox"> City Meetups</label>
        <label for="9"><input id="9" type="checkbox"> Wiki</label>
        <label for="10"><input id="10" type="checkbox"> Forum</label>
        <label for="11"><input id="11" type="checkbox"> Additional Courses</label>
      </section>
      <section class="three">
        <label for="">Any comments or suggestions?</label>
        <textarea placeholder="Enter Your Comment Here" name="" id="" cols="50" rows="8"></textarea>
        <input type="submit">
      </section>
    </form>
  </body>
</html>
